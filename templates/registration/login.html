{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | IRIS FAMILY HOSTEL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --accent: #f72585;
            --accent-dark: #e51276;
            --text: #2b2d42;
            --text-light: #6c757d;
            --background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-background: #ffffff;
            --border: #dee2e6;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 440px;
            animation: fadeIn 0.6s ease-out;
            text-align: center;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 2.2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1rem;
        }

        .form-card {
            background: var(--card-background);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            transition: var(--transition);
            position: relative;
        }

        .form-card:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .form-field {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .form-field label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
        }

        .form-field input {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 2.5rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-field input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1rem;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }

        .home-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .home-link .btn {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: white;
            max-width: 220px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(247, 37, 133, 0.3);
        }

        .home-link .btn:hover {
            box-shadow: 0 6px 15px rgba(247, 37, 133, 0.4);
        }

        .muted {
            text-align: center;
            color: var(--text-light);
            font-size: 0.95rem;
            margin-top: 1.5rem;
            line-height: 1.5;
            padding: 0 1rem;
        }

        @media (max-width: 480px) {
            .form-card {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .logo {
                width: 70px;
                height: 70px;
                font-size: 1.7rem;
            }
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .error-message {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
        }

        .error-message i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-lock"></i>
            </div>
            <h1>Admin Login</h1>
            <p class="subtitle">Access your administration dashboard</p>
        </div>

        <form method="post" class="form-card">
            {% csrf_token %}
            <div class="form-field">
                <i class="fas fa-user input-icon"></i>
                <input type="text" name="username" id="id_username" required autofocus placeholder="Username">
            </div>

            <div class="form-field">
                <i class="fas fa-key input-icon"></i>
                <input type="password" name="password" id="id_password" required placeholder="Password">
            </div>

            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div class="home-link">
            <a href="/" class="btn">
                <i class="fas fa-home"></i> Return to Home
            </a>
        </div>

        <p class="muted">
            <i class="fas fa-info-circle"></i> Use the Django admin to add kids. Create a superuser from the command line.
        </p>
    </div>
</body>
</html>
