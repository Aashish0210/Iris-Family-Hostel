<section class="contact">
  <h2>Contact Us</h2>
  <div class="contact-container" style="display: flex; flex-wrap: wrap; gap: 2rem;">
    
    <!-- Contact Form -->
    <div class="contact-form" style="flex: 1; min-width: 300px;">
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Map Section -->
    <div class="contact-map" style="flex: 1; min-width: 300px; height: 400px;">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086182539829!2d-122.41941518468155!3d37.77492927975926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808d89f5b4ff%3A0xcedf7c4bb2c7dbfa!2sSan+Francisco!5e0!3m2!1sen!2sus!4v1692658800000"
        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

  </div>
</section>
